<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card | 3D Flip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-inner">
        <div class="front">
          <h2>Comet</h2>
          <p>Web Developer</p>
          <button>Hover Me</button>
        </div>
        <div class="back">
          <img src="images/waving-hand.png" alt="Wave Hand">
          <h1>Hi, I'm <span>Comet</span></h1>
          <p>Software <span>Engineer</span></p>
          <div class="row">
            <div class="col">
              <h2>12K</h2>
              <p>Followers</p>
            </div>
            <div class="col">
              <h2>250</h2>
              <p>Following</p>
            </div>
            <div class="col">
              <h2>5K</h2>
              <p>Likes</p>
            </div>
          </div>
          <div class="row">
            <button>Follow</button>
            <a href="#" target="_blank">
              <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="#" target="_blank">
              <img src="images/pinterest.png" alt="Pinterest">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
